<div id="security-page" data-role="page">
	<div data-role="header" style="overflow:hidden;" data-theme="b">
		<h1>Security</h1>
	</div>
	
	<div role="main" class="ui-content" style="text-align: center;" data-theme="a">


		<ul data-role="listview" data-inset="false" id="listview-wifi-sensors"></ul>	
		<script id="template-wifi-sensors" type="text/x-jquery-tmpl">
					<li data-icon='wifi' data='${target}' class="ui-nodisc-icon"><a>
						<h2><font style='white-space:normal;'>${name} - ${description}</font></h2>						
						<p>${binCode} - ${decCode}</p>
						<p>Stato batteria - {{if (batteryState == 1)}}OK{{/if}}</p>
					</a></li>
		</script>

		
		<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="b">
			<div class="ui-btn-left">
				<a href="#home-page" data-role="button" data-mini="true" data-icon="arrow-l" data-inline="true" data-theme="c">Indietro</a>
			</div>
			<h1></h1>
			<div class="ui-btn-right">
				<a id="btSearchWifiSensors" data-role="button" data-mini="true" data-icon="check" data-inline="true" data-theme="c">Cerca Dispositivi</a>
			</div>
		</div>	
	</div>

</div> 				
 


<div id="new-sensor-page" data-role="page">
	<div data-role="header" style="overflow:hidden;" data-theme="b">
		<h1>Nuovo Sensore</h1>
	</div>
	
	<div class="ui-content" data-theme="a">

        <div style="padding:10px 20px;">
            <label data-inline="true" for="binCode">Bin Code:</label>
			<input disabled name="binCode" id="binCode" value="">
			<label for="decCode">Dec Code:</label>
			<input  disabled type="text" name="decCode" id="decCode" value="">
			<label for="name">Nome:</label>
			<input type="text" name="name" id="name" value="">
			<label for="description">Descrizione:</label>
			<input type="text" name="description" id="description" value="">
        </div>


		
		<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="b">
			<div class="ui-btn-left">
				<a href="#security-page" data-role="button" data-mini="true" data-icon="arrow-l" data-inline="true" data-theme="c">Indietro</a>
			</div>
			<h1></h1>
			<div class="ui-btn-right">
				<a id="btWiFiSensorConferma" data-role="button" data-mini="true" data-icon="check" data-inline="true" data-theme="c">Conferma</a>
			</div>
		</div>	
	</div>
</div> 	



<div id="edit-sensor-page" data-role="page">
	<div data-role="header" style="overflow:hidden;" data-theme="b">
		<h1>Modifica Sensore</h1>
	</div>
	
	<div class="ui-content" data-theme="a">

        <div style="padding:10px 20px;">
            <label data-inline="true" for="binCode">Bin Code:</label>
			<input disabled name="binCode" id="binCode">
			<label for="decCode">Dec Code:</label>
			<input disabled type="text" name="decCode" id="decCode">
			<label for="name">Nome:</label>
			<input type="text" name="name" id="name">
			<label for="description">Descrizione:</label>
			<input type="text" name="description" id="description">
        </div>


		
		<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="b">
			<div class="ui-btn-left">
				<a href="#security-page" data-role="button" data-mini="true" data-icon="arrow-l" data-inline="true" data-theme="c">Indietro</a>
			</div>
			<h1></h1>
			<div class="ui-btn-right">
				<a id="btWiFiSensorDelete" data-role="button" data-mini="true" data-icon="delete" data-inline="true" data-theme="c">Elimina</a>
				<a id="btWiFiSensorConferma" data-role="button" data-mini="true" data-icon="edit" data-inline="true" data-theme="c">Conferma</a>
			</div>
		</div>	
	</div>
</div>
